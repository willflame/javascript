<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body class="box">
    <button>Click</button>

    <script>
      var buttonElement = document.querySelector(".box button");

      console.log(buttonElement);

      var boxElement = document.querySelector(".box");

      buttonElement.onclick = function () {
        var newQuadrado = document.createElement("div");
        newQuadrado.style.width = 100;
        newQuadrado.style.height = 100;
        newQuadrado.style.backgroundColor = "#f03";

        boxElement.appendChild(newQuadrado);
      };
    </script>
  </body>
</html>
