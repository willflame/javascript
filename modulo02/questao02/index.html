<html>
  <head>
    <title>Curso Javascript</title>
  </head>

  <body class="box">
    <button>Click</button>

    <script>
      var buttonElement = document.querySelector(".box button");

      console.log(buttonElement);

      var boxElement = document.querySelector(".box");
      var id = 0;

      buttonElement.onclick = function () {
        var newQuadrado = document.createElement("div");
        newQuadrado.setAttribute("id", id);
        newQuadrado.style.width = 100;
        newQuadrado.style.height = 100;
        newQuadrado.style.backgroundColor = "#f03";
        newQuadrado.setAttribute("onmouseover", "trocaCor(this)");

        console.log(newQuadrado);
        id++;

        boxElement.appendChild(newQuadrado);
      };

      function trocaCor(div) {
        var newColor = getRandomColor(); // #E943F0

        var quadrado = document.getElementsByTagName("div")[div.id];

        quadrado.style.backgroundColor = newColor;
      }

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
